<header class="header">
  <nav class="navbar">
    <a href="/">
      <img class="logo" src="../../../assets/public/Marvel_Logo.svg.png" alt="Logo">
    </a>

    <!-- Bouton burger -->
    <button class="burger" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="navbar_link" [class.open]="isMenuOpen">
      <a (click)="goToHeroesList()">HEROES</a>
      <a (click)="goToAddForm()">AJOUTER MON HERO</a>
      @if (loginService.user()) {
        <a (click)="logout()">DECONNEXION</a>
      } @else {
        <a (click)="goToLoginForm()">CONNEXION</a>
      }
    </div>
  </nav>
</header>
