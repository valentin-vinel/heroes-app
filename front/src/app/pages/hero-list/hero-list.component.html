  <div class="container">
    <div class="main">

      @for (hero of heroList(); track $index) {
        <div class="card" (click)="goToHeroDetail(hero)">
            <img 
              class="hero_img"
              [src]="hero.profile_img 
                    ? (hero.profile_img.startsWith('http') 
                          ? hero.profile_img 
                          : 'assets/public/' + hero.profile_img) 
                    : 'assets/default.jpg'"
              alt="Image du hÃ©ros">
        </div>
      }
      <button class="btn-add" (click)="goToAddHeroForm()">
        <span>+</span>ADD HERO
      </button>
    </div>
  </div>
